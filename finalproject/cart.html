            <dialog id="form-dialog">
                <form method="get" action="thankyou.html"  class="buy-form">

                    <label>First Name<input type="text" name="fname" required></label>

                    <label>Last Name<input type="text" name="lname" required></label>

                    <label>Email:<input type="email" name="email" required></label>

                    <label>Credit Card (fake):<input type="text" name="card" maxlength="16" pattern="\d{16}" placeholder="1234567812345678" required></label>

                    <label>Expiration:<input type="month" name="exp" required></label>

                    <label>CVV:<input type="text" name="cvv" maxlength="3" pattern="\d{3}" required></label>

                    <button class="sub" type="submit">Complete Purchase</button>
                </form>
                <button id="close-modal">X</button>
            </dialog>
